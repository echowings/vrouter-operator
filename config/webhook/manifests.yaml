---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: mutating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /mutate--v1-pod
  failurePolicy: Fail
  name: mpod-v1.kb.io
  rules:
  - apiGroups:
    - ""
    apiVersions:
    - v1
    operations:
    - CREATE
    resources:
    - pods
  sideEffects: None
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /mutate-vrouter-kojuro-date-v1-vrouterconfig
  failurePolicy: Fail
  name: mvrouterconfig-v1.kb.io
  rules:
  - apiGroups:
    - vrouter.kojuro.date
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - vrouterconfigs
  sideEffects: None
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: validating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /validate--v1-pod
  failurePolicy: Fail
  name: vpod-v1.kb.io
  rules:
  - apiGroups:
    - ""
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - pods
  sideEffects: None
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /validate-vrouter-kojuro-date-v1-vrouterconfig
  failurePolicy: Fail
  name: vvrouterconfig-v1.kb.io
  rules:
  - apiGroups:
    - vrouter.kojuro.date
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - vrouterconfigs
  sideEffects: None
